<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <a href="/tabs/tab1" class="text-white text-decoration-none d-flex align-items-center custom-back-button">
        <ion-icon name="arrow-back-outline" class="me-2" style="font-size: 1.5rem; color: white;"></ion-icon>
      </a>
    </ion-buttons>
    <ion-title class="ion-text-center custom-title">Schedules</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row *ngFor="let match of upcomingMatches">
      <ion-col size="12">
        <ion-card class="m-0">
          <ion-card-content>
            <ion-grid>
              <ion-row class="match with-border">
                <ion-col class="club ion-text-center">
                  <img [src]="match.strHomeTeamBadge" height="50px" />
                  <p class="team-name pt-1">{{ match.strHomeTeam }}</p>
                </ion-col>
                <ion-col class="club ion-text-center">
                  <p class="league">{{ match.strLeague }}</p>
                  <p class="venue">{{ match.strVenue }}</p>
                  <p class="date">{{ match.dateEvent }}</p>
                  <p class="time">{{ match.strTime }}</p>
                </ion-col>
                <ion-col class="club ion-text-center">
                  <img [src]="match.strAwayTeamBadge" height="50px" />
                  <p class="team-name pt-1">{{ match.strAwayTeam }}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
