<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <a href="/tabs/tab1" class="text-white text-decoration-none d-flex align-items-center custom-back-button">
        <ion-icon name="arrow-back-outline" class="me-2" style="font-size: 1.5rem; color: white;"></ion-icon>
      </a>
    </ion-buttons>
    <ion-title class="ion-text-center custom-title">Teams</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="custom-content">
  <ion-list class="bg-danger">
    <ion-item *ngFor="let team of teams" [routerLink]="['/detail-team', team.strTeam]">
      <ion-avatar slot="start">
        <img [src]="team.strBadge" alt="{{ team.strTeam }} logo">
      </ion-avatar>
      <ion-label>{{ team.strTeam }} ({{ team.strTeamShort }})</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
